<h2>Card Details</h2>

<div *ngIf="card">
    <h3>{{ card.name}}</h3>
    <h4>Price: {{ card.price}} zl</h4>
    <p>Length: {{card.cardLength}} mm</p>
    <p>Ram size: {{card.ram}} GB</p>
    <p>Core clock: {{card.coreClock}} MHz</p>
    <p>Description: {{card.description}}</p>
    <button type="button" (click)="addToCart(card)">Add to cart</button>
    
    
    
</div>
