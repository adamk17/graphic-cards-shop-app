<!--form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()"-->
<form [formGroup]="checkoutForm" >

    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    
      <label for="surname">
          Surname
      </label>
      <input id="surname" type="text" formControlName="surname">
    
    </div >
  
    <div *ngIf="canDisplayAdress()">
      <label for="country">
        Country
      </label>
      <input id="country" type="text" formControlName="country">
    

    
      <label for="city">
        City
      </label>
      <input id="city" type="text" formControlName="city">
    

    
      <label for="postcode">
        Postcode
      </label>
      <input id="postcode" type="text" formControlName="postcode">
    
    
    
      <label for="streetName">
        Street Name
      </label>
      <input id="streetName" type="text" formControlName="streetName">
    
    
    
      <label for="streetNumber">
        Street Number
      </label>
      <input id="streetNumber" type="text" formControlName="streetNumber">
    </div>

    <div *ngIf="canDisplayDeliveryPoint()">
      <span>{{chosenParcel.name}}</span><br>
      <span>{{chosenParcel.adress}}</span><br>
      <span>{{chosenParcel.code}} {{chosenParcel.town}}</span><br>
      <span>{{chosenParcel.description}}</span><br>
      <button (click)="onOpenClicked()">Change</button>
    </div>
    <div>
      Price<br>
      {{ totalPrice }}
    </div>
    
    
  
    
    
  
  </form>
  
  <div *ngIf="canDisplayMap()">
    <app-in-post-easy-pack (closeClicked)="onCloseClicked()"></app-in-post-easy-pack>
  </div>
  
  <div class="image-item" *ngFor="let image of images"
  [class.selected]="image === chosenImage" (click)="choseImage(image)">
    <img [src]="image" width="100" height="100"  alt="Obrazek">
  </div>

  <div><button class="button" type="submit" (click)="onSubmit()">Purchase</button></div>
